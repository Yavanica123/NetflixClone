<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video on TV</title>
    <style>
        body {
    margin: 0;
    padding: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    background-color: #000; /* Optional dark background */
}

.tv-container {
    position: relative;
    width: 500px; /* Adjust width as per your TV image */
    height: auto; /* Keeps the aspect ratio of the TV image */
}

.tv-image {
    position: relative;
    z-index: 1; /* Base layer: the TV image */
    width: 100%;
    height: auto;
    display: block;
    object-fit: cover;
}

.tv-video {
    position: absolute;
    top: 20%; /* Adjust to fit the screen area of the TV */
    left: 15%;
    width: 70%; /* Adjust the width to fit the TV screen */
    height: 60%; /* Adjust the height to fit the TV screen */
    z-index: 2; /* Layer above the TV image */
    object-fit: cover;
    border: none;
    pointer-events: none; /* Optional: prevents interaction with the video */
}

    </style>
</head>
<body>
    <div class="tv-container">
        <img src="tv1.png" alt="TV" class="tv-image">
        <video class="tv-video" autoplay muted loop>
            <source src="video1.m4v" type="video/mp4">
            Your browser does not support the video tag.
        </video>
    </div>
</body>
</html>
